<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="src/styles.css">
    <script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>
    <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
    <title>AI poem generator</title>
</head>
<body>
    <header>
        <h1>Tech poem generator</h1>
    </header>
    <main>
        
        <div class="poem-generator-content">
            <div class="container">
                <input id="user-input" 
                type="text" placeholder="Enter a tech job/career..." 
                autofocus
                required 
                autocomplete="off">
                <button class="generate-btn" type="submit">generate</button>
                
                <div class="hint">i.e: Software Developer, Soc Analysts, Data Engineer</div>
            </div>
            <div class="hidden" id="generated-poem" ></div>
        </div>
        
    </main>
    <footer>This project was developed by 
        <a href="https://github.com/Andiswa-Dlamini">Andiswa Dlamini</a> 
        and is open-sourced on 
        <a href="https://github.com/Andiswa-Dlamini/tech-poem-generator">Github</a>
        and is hosted on 
        <a href="https://app.netlify.com/projects/tech-ai-joke-generator/overview">Netlify</a>
    </footer>
    
    <script src="src/script.js"></script>
</body>
</html>
